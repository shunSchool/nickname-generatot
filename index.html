<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nickname generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Nickname generator</h1>
    <p>Put youre first and last name in the boxes and click "random nickname" to generate a name, or click "all names" to view the list</p>
    <p>first name: <input id="firstName"></p>
    <p>last name: <input id="lastName"></p>
    <h2 id="output"></h2>
    <p><button id="Random nickname">Random nickname</button></p>
    <p><button id="All names">All names</button></p>

    <script src="main.js"></script>
</body>
</html>
